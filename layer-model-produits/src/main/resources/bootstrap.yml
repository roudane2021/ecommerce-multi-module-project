spring:
  # pour résoudre un problème avec Swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: microservice-produits
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8801}
  liquibase:
    enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE



